<!DOCTYPE html> 
<html> 
     <head> 
          <title>Raboo Najd Appointement</title> 
     </head> 
     <body> 
          <h1>Book an appointement</h1> 
          <hr>

          <section>
               <h2>Opening Hours:</h2> 
               <p> 
                    Morning: from 7<sub>am</sub> to 12<sub>pm</sub><br>
                    Evening: from 3<sub>pm</sub> to 8<sub>pm</sub> 
               </p> 
          </section>
          <hr> 
          <h2>Booking:</h2> 
          <form > 
               <section>
                    <label for="name">Name: </label> 
                    <input type="text" id="name"> <br> 
                    <label for="phone">Phone number:</label> 
                    <input type="number" id="phone"> 
               </section>
                    
               <section>
                    <p>Period:</p> 
                    <label for="morning">Morning</label> 
                    <input type="radio" id="morning" name="period"> 
                    <label for="evening">Evening</label> 
                    <input type="radio" id="evening" name="period">
               </section> 

               <section>
                    <p>Choose a day:</p> <label for="sunday">Sunday</label> 
                    <input type="radio" id="sunday" name="day"> 
                    <label for="monday">Monday</label> 
                    <input type="radio" id="monday" name="day"> 
                    <label for="tuesday">Tuesday</label> 
                    <input type="radio" id="tuesday" name="day"> 
                    <label for="wednesday">Wednesday</label> 
                    <input type="radio" id="wednesday" name="day"> 
                    <label for="thursday">Thursday</label> 
                    <input type="radio" id="thursday" name="day"> 
                    <label for="friday">Friday</label> 
                    <input type="radio" id="friday" name="day"> 
                    <label for="saturday">Saturday</label> 
                    <input type="radio" id="saturday" name="day"> 
               </section>

               <section>
                    <p>How did hear about us? (optional)</p> 
                    <label for="friend">Friend:</label> 
                    <input type="checkbox" id="friend" name="friend"><br> 
                    <label for="social">Social media:</label> 
                    <input type="checkbox" name="social" id="social"><br> 
                    <label for="shop">Another shop</label> 
                    <input type="checkbox" name="shop" id="shop"><br> 
               </section>
               <button type="submit">Book</button> 
          </form> 
     </body> 
</html>
