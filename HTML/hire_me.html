

<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Hire me</title>
       <link rel="stylesheet" href="../CSS/style.css">
</head>
<body class="hire_me">
       <h1>Hiring:</h1>
       
       <form > 
              <section>
                     <label for="name">Name: </label> 
                     <input type="text" id="name"> <br> 
                     <label for="phone">Phone number:</label> 
                     <input type="number" id="phone"> <br>
                     <label for="email">Email:</label> 
                     <input type="email" id="phone">
              </section>

              <section>
                     <p>Choose your highest level of education:</p> 
                     <label for="highschool">High School</label> 
                     <input type="radio" id="highschool" name="education"><br>
                     <label for="bachelor">Bachelor's or equivalent level</label> 
                     <input type="radio" id="bachelor" name="education"><br>
                     <label for="master">Master's or equivalent level</label> 
                     <input type="radio" id="master" name="education">
              </section>
              
              <section>
                     <p>How did hear about us? (optional)</p> 
                     <label for="friend">Friend:</label> 
                     <input type="checkbox" id="friend" name="friend"><br> 
                     <label for="social">Social media:</label> 
                     <input type="checkbox" name="social" id="social"><br> 
                     <label for="shop">Another shop</label> 
                     <input type="checkbox" name="shop" id="shop"><br>
                     <br>
              </section>
              

              <a href="./thank_you_page.html">Supmit your application</a>
               
         </form>
</body>
</html>
